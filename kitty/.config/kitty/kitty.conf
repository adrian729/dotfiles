# More at: https://sw.kovidgoyal.net/kitty/conf.html

k GENERAL
enable_audio_bell 0
# hide_window_decorations yes
window_padding_width 0

# FONTS
font_family family="Fira Code"
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14
adjust_line_height 105%

# CURSOR
cursor_shape block
# cursor_shape options: block, underline, beam
cursor_blink_interval 0.5 ease-in-out

# THEME (Generated with `kitty +kitten themes`)
include theme.conf

# SHELL
# TODO: fix zsh configs so that it works properly
shell_integration disabled
shell zsh --login --interactive

